<body>
    <script>
        var a = 11
        var b = 9
        //tạo hàm tính tổng hai số a vs b
        function add_ab(a, b) {
            alert(a + b)
        }
        //định nghĩ hàm tổng hai số a, b ko có tham số
        function sum_ab() {
            alert(a * b)
        }
        //định nghia hàm tính tổng có giá trị trả về(trả về giá trị )
        function tong_ab() {
            return (a / b)
        }
        add_ab(a, b)
        sum_ab()
        //lời gọi hàm có giá trị trả về
        var s=tong_ab()
            alert(s)
        
    </script>
