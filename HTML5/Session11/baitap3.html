<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label>nhập số n: </label>
    <input type="number" value="5" min="5" max="20" id="txtNum">
    <p>
        <button id="btnDisplay" onclick="number()"> Display</button>
    </p>
    <p id="mss"></p>
    <script>
        function number() {
            var number = document.getElementById('txtNum').value
            var t = ''
            for (i = 1; i <= number; i++)
                t = t + i + ', '
            document.getElementById('mss').innerHTML = t
        }
    </script>
</body>

</html>
