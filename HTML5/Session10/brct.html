        /*viết ct nhập vào 1 số nguyên n>0 kiểm tra số n vừa
        nhập có phải là số nguyên tố hay ko */
        var n = parseInt(prompt('nhập số n: '))
        a = 1
        if (n == 1)
            a = 0
        else {
            for (i = 2; i <= parseInt(n / 2); i++) {
                if (n % i == 0) {
                    a = 0;
                    break;
                }
            }
        }
        if (a == 1)
            alert(n + ' là số nguyen tố')
        else
            alert(n + ' ko phải số nguyên tố')

    </script>
